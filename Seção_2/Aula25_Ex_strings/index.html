<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício String</title>
</head>
<body>
    <script>
        const nome = prompt('Qual é o seu nome completo?')
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong><br>`
        document.body.innerHTML += `O seu nome tem <strong>${nome.length}</strong> letras<br>`
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong><br>`
        document.body.innerHTML += `Qual o primeiro indice da letra 'a' no seu nome? <strong>${nome.indexOf('a')}</strong><br>`
        document.body.innerHTML += `Qual o último indice da letra 'a' no seu nome? <strong>${nome.lastIndexOf('a')}</strong><br>`
        document.body.innerHTML += `As últimas três letras do seu nome são: <strong>${nome.slice(-3)}</strong><br>`
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br>`
        document.body.innerHTML += `Seu nome em letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br>`
        document.body.innerHTML += `Seu nome em letras minúsculas: <strong>${nome.toLowerCase()}</strong><br>`
        
    </script>
</body>
</html>
